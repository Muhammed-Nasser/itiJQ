<!DOCTYPE html>
<html>
	<head>
		<title>Box Animator</title>
		<style type="text/css">
			.box{
				width:100px;
				height:100px;
				position: absolute;
				background-color:red;
			}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>
	<body>
		<div class="box"></div>

		<script>
			$("div").animate({
				left: "600px",
				width: "+=50px",
				height: "+=50px",
			},2000, function(){
				$("div").css("background-color","green")
			});
			$("div").animate({
				bottom: "0px",
				width: "100px",
				height: "100px",
			},2000, function(){
				$("div").css("background-color","green")
			});
			$("div").animate({
				left: "0px",
				width: "+=50px",
				height: "+=50px",
			},2000, function(){
				$("div").css("background-color","black")
			});
			$("div").animate({
				top: "0px",
				width: "100px",
				height: "100px",
			},2000, function(){
				$("div").css("background-color","blue")
			});

		</script>
	</body>


</html>
